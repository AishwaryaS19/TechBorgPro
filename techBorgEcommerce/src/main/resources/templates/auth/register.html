<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>TechBorg Register</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
    
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">HOME</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/shop}">SHOP</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="hasRole('ROLE_ANONYMOUS')" th:href="@{/login}">LOGIN</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/aboutus}">ABOUT US</a>
                </li>
                <!--
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/cart}">CART</a>
                </li>
                <li class="nav-item active">
                    <span class="nav-link" sec:authorize="isAuthenticated()" th:text="${cartCount}">0</span>
                </li>
                -->
            </ul>
            
        </div>
        
    </div>
</nav>

  <form th:action="@{/register}" th:object="${user}" method="post">
    <h3>REGISTER FORM</h3>
    <input type="text" th:field="*{firstName}" placeholder="First Name" Required/> <br/><br/>
    <input type="text" th:field="*{lastName}" placeholder="Last Name" Required/> <br/><br/>
    <input type="text" th:field="*{mobile}" placeholder="Mobile Number" Required/> <br/><br/>
    <input type="text" th:field="*{email}" placeholder="Email" Required/> <br/><br/>
    <input type="password" th:field="*{password}" placeholder="Password" Required/> <br/><br/>
    
    <select th:field="*{role}" Required>
      <option value="">Select</option>
      <option value="ADMIN">ADMIN</option>
      <option value="USER">USER</option>
    </select> <br/><br/></br>
    
    <button type="submit">REGISTER</button><br /><br />
    <hr>
    <span th:text="${successMessage}"></span>
    <div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
      <ul th:each="data : ${bindingResult.getAllErrors()}">
        <li th:text="${data.getDefaultMessage()}"></li>
      </ul>
    </div>
</form>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
